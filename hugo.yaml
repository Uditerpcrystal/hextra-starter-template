        type: search
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/company/erp-crystal"
      params:
        icon: linkedin
    - name: YouTube
      weight: 7
      url: "https://www.youtube.com/@erpcrystal"
